<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu|join:" | " }}</p>
    <h1>{{ title }}</h1>
    <ul>
        {% for post in posts %}
            {% if post.is_published %}
            <li>
                <h2>{{ post.title }}</h2>
                <p> {{ post.content }}</p>
                {% if not forloop.last %}
                    <hr>
                {% endif %}
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
